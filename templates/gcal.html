<script>
    const apiKey = 'AIzaSyDcGt8ew0F3nu9joJjWBrGvctazcE5hBio';
    const calendarId = 'j5v109sg8ejag3bar9sip0qjj0mera1b@import.calendar.google.com';
    const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?key=${apiKey}`;
  
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const events = data.items;
        const container = document.getElementById("events");
        events.forEach(event => {
          const div = document.createElement("div");
          div.textContent = `${event.summary} â€” ${event.start.dateTime || event.start.date}`;
          container.appendChild(div);
        });
      })
      .catch(error => {
      console.error('Error fetching calendar events:', error);
      });
  </script>
  
  <div id="events"></div>
